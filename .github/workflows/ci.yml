name: ci

on:
  pull_request:
    branches: [master, develop]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '22.18.0'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint codebase
        run: pnpm lint

      - name: Type-check codebase
        run: pnpm type-check
